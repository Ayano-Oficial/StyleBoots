<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../styleboost/styleboost.css">
  <title>Login</title>

</head>
<body>

    <div class="tedls002-container-pai">
        <div class="tedls002-container styleb-w-1-1 styleb-p-20px">
            <form class="tedls002 styleb-bg-white styleb-p-20px styleb-border-normal-rounded-lg styleb-sombra">
              <h2 class="styleb-text-center">Login</h2>
              <div class="input-group">
                <label class="styleb-display-block" for="nome">Usuario</label>
                <input class="tedls002-input styleb-w-1-1" type="text" id="nome" name="nome" required>
              </div>
              <div class="input-group">
                <label class="styleb-display-block" for="senha">Senha</label>
                <input class="tedls002-input styleb-w-1-1" type="password" id="senha" name="senha" required>
              </div>
              <button class="tedls002-input-button styleb-w-1-1 styleb-color-white styleb-bg-blue" type="submit">Login</button>
            </form>
          </div>
    </div>
  
</body>
</html>
